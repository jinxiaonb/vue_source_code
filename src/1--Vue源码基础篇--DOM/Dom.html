<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 操作</title>
</head>

<body>
    <div id="root" class="c">
        <header>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">找房</a></li>
                    <li><a href="#">登记</a></li>
                    <li><a href="#">查询</a></li>
                    <li><a href="#">个人</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="c-left">
                <ol>
                    <li><i>icon</i><span>列表1</span></li>
                    <li><i>icon</i><span>列表2</span></li>
                    <li><i>icon</i><span>列表3</span></li>
                </ol>
            </div>
            <div class="c-right">
                <h4>表格中的标题</h4>
                <table style="border:1px solid #cdcdcd;">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Savings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>$80</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Sum</td>
                            <td>$180</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </div>
    <script src="./Dom.js"></script>
</body>

</html>
